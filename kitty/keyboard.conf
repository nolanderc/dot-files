map f5 load_config_file

map cmd+h neighboring_window left
map cmd+l neighboring_window right
map cmd+j neighboring_window down
map cmd+k neighboring_window up

map cmd+shift+h move_window left
map cmd+shift+l move_window right
map cmd+shift+j move_window down
map cmd+shift+k move_window up

map cmd+d launch --location=vsplit --cwd=current
map cmd+shift+d launch --location=hsplit --cwd=current

map cmd+shift+s goto_layout stack
map cmd+shift+t goto_layout tall
map cmd+alt+t goto_layout tall:mirrored=true
map cmd+shift+f goto_layout fat
map cmd+alt+f goto_layout fat:mirrored=true
map cmd+shift+g goto_layout grid
map cmd+shift+p goto_layout splits

map cmd+t launch --type=tab --cwd=current

map cmd+o next_window
map cmd+shift+o previous_window

map cmd+n next_tab
map cmd+p previous_tab

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
map cmd+0 goto_tab 99999999


map cmd+shift+n new_os_window

