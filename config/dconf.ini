[org/gnome/desktop/wm/keybindings]
begin-resize=['<Alt>F8']
close=['<Shift><Control>w']
cycle-windows=['<Alt>Escape']
cycle-windows-backward=['<Shift><Alt>Escape']
maximize=@as []
move-to-workspace-1=['<Control><Alt>1']
move-to-workspace-2=['<Control><Alt>2']
move-to-workspace-3=['<Control><Alt>3']
move-to-workspace-4=['<Control><Alt>4']
show-desktop=@as []
switch-to-workspace-1=['<Alt>1']
switch-to-workspace-2=['<Alt>2']
switch-to-workspace-3=['<Alt>3']
switch-to-workspace-4=['<Alt>4']
toggle-fullscreen=['<Control><Alt>f']
toggle-maximized=['<Alt>f']

[org/gnome/desktop/wm/preferences]
mouse-button-modifier='<Alt>'
resize-with-right-button=true

[org/gnome/desktop/interface]
enable-animations=false
monospace-font-name='ComicCode Nerd Font'

[org/gnome/desktop/input-sources]
mru-sources=[('xkb', 'se+us'), ('xkb', 'us+dvorak-alt-intl')]
sources=[('xkb', 'se+us'), ('xkb', 'us+dvorak-alt-intl')]
xkb-options=['caps:escape']

[org/gnome/desktop/peripherals/keyboard]
delay=uint32 180
repeat-interval=uint32 45

