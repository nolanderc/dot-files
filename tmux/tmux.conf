
bind -n M-, source-file ~/.config/tmux/tmux.conf \; display-message "tmux config reloaded"

set -g mouse on
set -g aggressive-resize off

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n M-C-h select-pane -m \; select-pane -L \; swap-pane \; select-pane -L \; select-pane -M
bind -n M-C-j select-pane -m \; select-pane -D \; swap-pane \; select-pane -D \; select-pane -M
bind -n M-C-k select-pane -m \; select-pane -U \; swap-pane \; select-pane -U \; select-pane -M
bind -n M-C-l select-pane -m \; select-pane -R \; swap-pane \; select-pane -R \; select-pane -M

bind -n M-Left  resize-pane -L 5
bind -n M-Down  resize-pane -D 2
bind -n M-Up    resize-pane -U 2
bind -n M-Right resize-pane -R 5

bind -n M-d split-window -h -c "#{pane_current_path}"
bind -n M-b split-window -v -c "#{pane_current_path}"

# Vi bindings in copy-mode
bind -n M-s copy-mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi Escape if -F '#{selection_present}' 'send-keys -X clear-selection' 'send-keys -X cancel'
bind-key -T copy-mode-vi v      if -F '#{selection_present}' 'send-keys -X clear-selection' 'send-keys -X begin-selection'
bind-key -T copy-mode-vi V      if -F '#{selection_present}' 'send-keys -X clear-selection' 'send-keys -X select-line'
bind-key -T copy-mode-vi C-v    if -F '#{selection_present}' 'send-keys -X clear-selection' 'send-keys -X begin-selection; send -X rectangle-toggle'
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"

